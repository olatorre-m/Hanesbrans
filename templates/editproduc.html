<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' type='text/css' href='../static/css/editproduct.css' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="form-v" action="/update/{{ product.0 }}" method="POST">
        <h4>Editar producto</h4>      
        <div class="container">  
            <label class="label" for="name">Nombre</label>
            <input class="controls" type="text" id="name" name="name" placeholder="Nombre" value="{{product.1}}"/>
            <label class="label" for="price">Precio</label>
            <input class="controls" type="number" id="price" name="price" placeholder="Precio" value="{{product.2}}"/>
            <label class="label" for="existence">Existencia</label>
            <input class="controls" type="number" id="existence" name="existence" placeholder="Existencia" value="{{product.3}}"/>
            <label class="label" for="description">Descripción</label>
            <input class="controls" type="text" id="description" name="description" placeholder="Descripción"value="{{product.4}}"/>
            <button class="boton" type="submit">Guardar</button>
        </div>




    </form>



</body>
</html>
